<div class="pets-list">
  <div class="pet-container" *ngFor="let pet of pets">
    <p>{{pet.name}}</p>
    <p>{{pet.birthday}}</p>
    <p>{{pet.gender}}</p>
    <p>{{pet.type}}</p>
    <p>{{pet.breed}}</p>
    <p>{{pet.location}}</p>
    <p>{{pet.numberOfReviews}}</p>
    <p>{{pet.location}}</p>
  </div>
</div>
